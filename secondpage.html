    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>
    <br>
      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://images.unsplash.com/photo-1542831371-29b0f74f9713?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8Y29kaW5nfGVufDB8fDB8fA%3D%3D&w=1000&q=80" alt="Los Angeles" class="d-block w-100" height="500px" width="500px">

        <div class="carousel-item">
          <img src="https://wallpaperforu.com/wp-content/uploads/2021/02/Among-Us-Cool-Wallpapers5-scaled.jpg" alt="Chicago" class="d-block w-100" height="500px" width="600px">
        </div>
        <div class="carousel-item">
          <img src="https://www.ewa.org/sites/main/files/imagecache/lightbox/main-images/20013034763_6698363be7_z.jpg" alt="New York" class="d-block w-100" height="500px" width="600px">
        </div>
      </div>

      <!-- Left and right controls/icons -->

        <span class="carousel-control-prev-icon"></span>

      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
